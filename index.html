<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Flipkart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wholeFlip">
      <!-- full contetent -->

      <div class="blueContainer">
        <div class="invisible"></div>
        <div class="blueContainerInside"></div>
      </div>
      <div class="SectionTwo">
        <div class="whitesection"></div>
      </div>

      <div class="main-container">
        <div class="Actionarea">
          <!--full main area left-->
          <div class="main-left">
            <!-- main left js-->
            <div class="sidebar">
              <div class="filter">
                <span id="filter"></span>
              </div>
              <div class="catergory"></div>
              <div class="price-range">
                <span class="price-span"> </span>
                <div class="range-top"></div>
                <div class="range">
                  <div class="round-btn" id="left-range"></div>
                  <div class="mid-range"></div>
                  <div class="round-btn" id="right-range"></div>
                </div>
                <div class="min-max"></div>
              </div>
              <div class="brand"></div>
            </div>
          </div>

          <!-- main right-->
          <div class="rightmain">
            <div class="rightmain-top"></div>

            <div class="mobileright"></div>
            <div class="lst-wrap">
              <div class="pages-next"></div>
              <div class="looking"></div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <!-- <div class="footertop"> -->
        <div class="footer-class"></div>
        <!-- </div> -->

        <div class="footer-bottom"></div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
